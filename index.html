<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="height: 20px">
        <div id="progressbar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div class="main-container">
        <div class="card mb-3 card-container">
            <div class="row g-0 height100">
                <div class="col-md-4 left-container maxheight400">
                    <img src="img/logo.png" alt="">
                    <div class="text-white register-container">
                        <span id="register_1" class="register">History</span>
                        <span id="register_2" class="register">Player</span>
                        <span id="register_3" class="register">Team</span>
                        <span id="register_4" class="register">Champions</span>
                    </div>
                </div>
                <div class="col-md-8 maxheight400">
                    <div class="card-body">
                        <div class="question-container">
                            <h2 id="question" class="card-title pt-rans">Welcome to the Nba Quiz</h2>
                            <div id="end-container" class="end-container" style="display: none;">
                                <img src="img/brain result.png" alt="">
                                <p><b>Quiz Complete!</b></p>
                                <div id="score-container" class="score-container">
                                    <p class="your-score">Your Score</p>
                                    <p id="score" class="score">x/x</p>
                                </div>
                                <button onclick="restart()" type="button" class="btn btn-primary">Restart</button>
                            </div>
                            <p id="start-text" class="card-text pt-rans">Ready for the Challenge?</p>
                            <div id="answer-container" class="answer-container">
                                <div class="card answer" style="display: none;">
                                    <div onclick="checkAnswer('answer_1')" id="answer_1" class="card-body answer-body">
                                        Antwort 1
                                    </div>
                                </div>
                                <div class="card answer" style="display: none;">
                                    <div onclick="checkAnswer('answer_2')" id="answer_2" class="card-body answer-body">
                                        Antwort 2
                                    </div>
                                </div>
                                <div class="card answer" style="display: none;">
                                    <div onclick="checkAnswer('answer_3')" id="answer_3" class="card-body answer-body">
                                        Antwort 3
                                    </div>
                                </div>
                                <div class="card answer" style="display: none;">
                                    <div onclick="checkAnswer('answer_4')" id="answer_4" class="card-body answer-body">
                                        Antwort 4
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button-container">
                            <button id="start-button" onclick="showQuiz()" type="button" class="btn start-button">Start
                                now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="switch-question" id="switch-question" style="display: none;">
            <img onclick="previousQuestion()" src="img/arrow-left.png" alt="">
            <img onclick="nextQuestion()" src="img/arrow-right.png" alt="">
        </div>
    </div>
</body>

</html>
